<nav class="navigation">
  <div class="nav-container">
    <div class="logo">Brand Playground</div>
    <div class="nav-actions">
      <div class="nav-links">
        <a routerLink="/colors" routerLinkActive="active">Color Palette</a>
        <a routerLink="/charts" routerLinkActive="active">Chart Examples</a>
      </div>

      <!-- Font Picker Dropdown -->
      <div class="font-picker">
        <button mat-button [matMenuTriggerFor]="fontMenu" class="font-menu-trigger">
          <span>{{ fontFamily() === 'montserrat' ? 'Montserrat' : 'Geist Sans' }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #fontMenu="matMenu" class="font-menu">
          <button mat-menu-item [class.active]="fontFamily() === 'montserrat'" (click)="setFontFamily('montserrat')"
            class="montserrat-option">
            Montserrat
          </button>
          <button mat-menu-item [class.active]="fontFamily() === 'geist'" (click)="setFontFamily('geist')"
            class="geist-option">
            Geist Sans
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</nav>

<main class="main">
  <router-outlet></router-outlet>
</main>
